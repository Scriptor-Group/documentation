apiVersion: apps/v1
kind: Deployment
metadata:
  name: devana-api
  namespace: devana
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: devana-api
  template:
    metadata:
      labels:
        app: devana-api
    spec:
      containers:
        - name: devana-api
          resources:
            requests:
              cpu: "1"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "1Gi"
          image: registry.devana.ai/devana/back:latest
          ports:
            - containerPort: 4666
            - containerPort: 5001
          livenessProbe:
            httpGet:
              path: /health
              port: 4666
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          env:
            - name: LICENCE
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: LICENCE
            - name: PORT
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: PORT
            - name: EMBEDDING
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: EMBEDDING
            - name: APPLICATION_URL
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: APPLICATION_URL
            - name: API_URI
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: API_URI
            - name: PDF_TO_WORD_SERVER
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: PDF_TO_WORD_SERVER
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: JWT_SECRET_KEY
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: DATABASE_URL
            - name: CHROMA_HOST
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: CHROMA_HOST
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: REDIS_PASSWORD
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: OPENAI_API_KEY
            - name: DEEPL_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: DEEPL_KEY
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: ANTHROPIC_API_KEY
            - name: MISTRAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: MISTRAL_API_KEY
            - name: GROQ_API_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: GROQ_API_KEY
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: GEMINI_API_KEY
            - name: MAILJET_TEMPLATE_ID
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: MAILJET_TEMPLATE_ID
            - name: MAILJET_APIKEY_PUBLIC
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: MAILJET_APIKEY_PUBLIC
            - name: MAILJET_APIKEY_PRIVATE
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: MAILJET_APIKEY_PRIVATE
            - name: AWS_BEDROCK_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: AWS_BEDROCK_ACCESS_KEY_ID
            - name: AWS_BEDROCK_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: AWS_BEDROCK_SECRET_ACCESS_KEY
            - name: AWS_S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: AWS_S3_ACCESS_KEY_ID
            - name: AWS_S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: AWS_S3_ENDPOINT
            - name: AWS_S3_REGION
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: AWS_S3_REGION
            - name: AWS_S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: AWS_S3_SECRET_ACCESS_KEY
            - name: SEARCH_API_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: SEARCH_API_KEY
            - name: CRAWLBASE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: CRAWLBASE_TOKEN
            - name: TOKEN_METRICS
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: TOKEN_METRICS
            - name: GOOGLE_APPLICATION_CLIENT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: GOOGLE_APPLICATION_CLIENT_EMAIL
            - name: GOOGLE_APPLICATION_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: GOOGLE_APPLICATION_PRIVATE_KEY
            - name: CLIENT_URI
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: CLIENT_URI
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: GOOGLE_CLIENT_ID
