              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: GOOGLE_CLIENT_SECRET
            - name: DROPBOX_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: DROPBOX_CLIENT_ID
            - name: DROPBOX_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: DROPBOX_CLIENT_SECRET
            - name: MICROSOFT_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: MICROSOFT_CLIENT_ID
            - name: MICROSOFT_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: MICROSOFT_CLIENT_SECRET
            - name: OAUTH_CALLBACK_URI
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: OAUTH_CALLBACK_URI
            - name: MICROSOFT_TENANT_ID
              valueFrom:
                secretKeyRef:
                  name: secret-devana
                  key: MICROSOFT_TENANT_ID
      imagePullSecrets:
        - name: devana-registry
---
apiVersion: v1
kind: Service
metadata:
  name: devana-api-service
  namespace: devana
spec:
  selector:
    app: devana-api
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 4666
    - name: ws
      protocol: TCP
      port: 5001
      targetPort: 5001